<!DOCTYPE html>
<html lang="en">
<head>
<title>Fantasy Rumors</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>

<h1>Fantasy Rumors</h1>
<p>Randomly generated rumors</p>

<p>below will look weird</p>
<p>There's a <span id="place"></span> in <span id="location"></span> where <span id="subject"></span> <span id="verb"></span></p>

<p id="demo"></p>
<button id="generateBtn">Generate Sentence</button>

<script>
document.addEventListener('DOMContentLoaded', function () {
    // Define structured options with variations
    const data = {
        places: ["place", "spot", "town", "village"],
        locations: [
            "France",
            "Spain",
            "Germany",
            "Italy",
            ["medieval France", "Vichy France", "post-war France"],
            ["ancient Rome", "modern Italy"],
            ["Berlin", "Bavaria", "the Black Forest"]
        ],
        subjects: [
            "the naked ladies",
            "the old men",
            "the dancers",
            "the musicians",
            ["the knights", "the jesters", "the troubadours"]
        ],
        verbs: ["dance", "sing", "play music", "whistle", ["chant", "recite poetry", "juggle"]]
    };

    // Recursive function to pick from strings, arrays, or nested arrays
    function resolve(value) {
        if (Array.isArray(value)) {
            return resolve(value[Math.floor(Math.random() * value.length)]);
        }
        return value;
    }

    function generateSentence() {
        const place = resolve(data.places);
        const location = resolve(data.locations);
        const subject = resolve(data.subjects);
        const verb = resolve(data.verbs);
        const text = `There's a ${place} in ${location} where ${subject} ${verb}.`;
        document.getElementById("demo").innerHTML = text;
    }

    // Initial generation
    generateSentence();

    // Button click
    document.getElementById("generateBtn").addEventListener("click", generateSentence);
});
</script>





</body>
</html>
