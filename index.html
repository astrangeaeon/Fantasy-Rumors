    { value: "the faint smell of ${Smells} often means there’s ${a:WeirdFantasyMonster} nearby, or so it is said", weight: 1 },
    { value: "the King of Dust rules without mercy under the ${Colors} light of a strange sun", weight: 1 },

    { value: "the River of Ghosts is so named because on quiet mornings, you can see ${ghostriver}", weight: 1 },

function getIndefiniteArticle(word) {
    if (!word) return "a";
    return /^[aeiou]/i.test(word) ? "an" : "a";
}

function weightedRandom(items) {
    if (!Array.isArray(items)) return items;

    const normalizedItems = items.map(item =>
        typeof item === "object" && item.value !== undefined
            ? item
            : { value: item, weight: 1 }
    );

    const totalWeight = normalizedItems.reduce((sum, item) => sum + item.weight, 0);
    let random = Math.random() * totalWeight;

    for (const item of normalizedItems) {
        if (random < item.weight) {
            return item.value;
        }
        random -= item.weight;
    }

    return normalizedItems[normalizedItems.length - 1].value; // fallback
}

function resolve(template) {
    if (Array.isArray(template)) {
        return resolve(weightedRandom(template));
    }

    if (typeof template === "string") {
        return template.replace(/\$\{((?:[a-z]+:)*)(\w+)\}/gi, (_, modifiers, key) => {
            const value = tables[key];
            if (!value) return `[undefined:${key}]`;

            let resolved = resolve(value);

            const mods = modifiers.split(":").filter(Boolean);
            for (const mod of mods) {
                switch (mod.toLowerCase()) {
                    case "a":
                        const article = getIndefiniteArticle(resolved);
                        resolved = `${article} ${resolved}`;
                        break;
                    case "uc":
                        resolved = resolved.charAt(0).toUpperCase() + resolved.slice(1);
                        break;
                    case "lc":
                        resolved = resolved.charAt(0).toLowerCase() + resolved.slice(1);
                        break;
                    case "po":
                        resolved = resolved.endsWith("s") ? `${resolved}'` : `${resolved}'s`;
                        break;
                }
            }

            return resolved;
        });
    }

    return template;
}
